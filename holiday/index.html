<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Mobile + notch + proper scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1018" />
    <meta name="color-scheme" content="light dark" />

    <title>Holiday Escape: The Great Spirit Rescue</title>

    <style>
          /*
          Global responsive defaults:
          - Fluid type with clamp()
          - Full-height layout with safe-area insets
          - Media defaults scale to container
          - Reduced motion respect
        */
          :root {
              --bg: #0b1018;
              --fg: #e9edf7;
              --maxw: 1200px;
          }

          html, body, #root {
              height: 100%;
          }

          html {
              font-size: 16px;
          }

          body {
              margin: 0;
              font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
              font-size: clamp(15px, 1.6vw, 18px);
              line-height: 1.5;
              color: var(--fg);
              background: var(--bg);
              -webkit-font-smoothing: antialiased;
              -moz-osx-font-smoothing: grayscale;
              /* iOS notch safe-area padding */
              padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
          }

          /* Make media responsive by default */
          img, picture, video, canvas, svg {
              display: block;
              max-width: 100%;
              height: auto;
          }

          /* Respect reduced motion */
          @media (prefers-reduced-motion: reduce) {
              * {
                  animation-duration: 0.01ms !important;
                  animation-iteration-count: 1 !important;
                  transition-duration: 0.01ms !important;
                  scroll-behavior: auto !important;
              }
          }

          /* App shell constrains content and centers scenes */
          .app-shell {
              min-height: 100dvh; /* accounts for mobile UI chrome */
              display: grid;
              grid-auto-rows: min-content;
              align-content: start;
              gap: clamp(12px, 2.4vw, 28px);
              padding: clamp(12px, 3vw, 32px);
          }

          .container {
              width: min(var(--maxw), 96vw);
              margin-inline: auto;
          }

          /* Common 16:9 scene surface for rooms (bg images scale, no scroll) */
          .scene {
              width: min(var(--maxw), 96vw);
              aspect-ratio: 16 / 9;
              margin: 0 auto;
              position: relative;
              background-position: center;
              background-repeat: no-repeat;
              background-size: contain; /* preserves full image without cropping */
              overflow: hidden;
          }

          /* Utility: accessible-only text */
          .sr-only {
              position: absolute !important;
              width: 1px;
              height: 1px;
              padding: 0;
              margin: -1px;
              overflow: hidden;
              clip: rect(0, 0, 0, 0);
              white-space: nowrap;
              border: 0;
          }
    </style>
</head>

<body>
    <noscript>
        <p style="color:#fff; background:#a00; padding:.75rem; text-align:center; margin:0;">
            JavaScript is required to run this app.
        </p>
    </noscript>

    <!-- App shell ensures consistent responsive padding & centering -->
    <div id="root" class="app-shell">
        <!--
          Your React app will mount here.
          Use <div class="container"> and <div class="scene"> in pages/rooms
          for instant responsive behavior.
        -->
    </div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
